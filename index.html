<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日邀请函</title>
    <style>
        /* 默认样式 */
        body {
            background-image: url('images/background.jpg'); /* 替换为您的背景图片路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* 固定背景图 */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .photo-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* 照片间距 */
            background-color: rgba(235, 171, 171, 0.7); /* 半透明白色背景，防止图片与背景混淆 */
            padding: 15px;
            border-radius: 10px;
        }
        .photo {
            width: 200px;
            height: auto;
        }
        p {
            background-color: rgba(235, 171, 171, 0.7);
            padding: 10px;
            border-radius: 5px;
        }

        /* 手机竖版样式 */
        @media only screen and (max-width: 600px) {
            body {
                font-size: 14px;
                padding: 10px;
            }
            .photo-container {
                flex-direction: column; /* 竖版时元素垂直排列 */
                align-items: center;
            }
            .photo {
                max-width: 100%; /* 图片自适应宽度 */
                height: auto;
                animation: fadeIn 1s ease-in;
            }
            @keyframes fadeIn {
                from {opacity: 0; }
                to {opacity: 1; }
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎参加万巧的生日宴</h1>
        <h2>生日餐厅：一品香餐厅</h2>
        <h3>地址：观山湖区都匀路34号</h3>
        <h4>举办时间：7月26日下午13:00开始</h4>
        <div class="photo-container">
        <img src="images/photo1.jpg" alt="妈妈的照片1" class="photo">
        <img src="images/photo2.jpg" alt="妈妈的照片2" class="photo">
        <img src="images/photo3.jpg" alt="妈妈的照片3" class="photo">
    </div>
        <p></p>
    </div>
</body>
</html>
